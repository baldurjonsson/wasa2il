{% extends "base.html" %}
{% load i18n %}
{% load wasa2il %}

{% block breadcrumbs %}
{% add_breadcrumb _('Polities') '/polities' %}
{% add_breadcrumb _('New polity') %}
{{ block.super }}
{% endblock %}

{% block content %}

<h1>{% trans "New polity" %}</h1>

<form action="/polity/new/" method="POST" />
    {%csrf_token%}
    <table class="table table-striped">
        {{form.as_table}}
    </table>
    <button type="submit" class="btn btn-default" />{% trans "Save" %}</button>
</form>

{% endblock %}
